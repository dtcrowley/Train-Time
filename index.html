<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>    
    <!--moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Train Time Schedule</title>
</head>
<div class="container">
    <div class="jumbotron jumbotron-fluid bg-secondary text-white">
        <div class="container">
            <h1 class="display-4 text-center font-weight-bold">Where the @%#$ is My Train?</h1>
            <p class="lead text-center font-weight-bold">A user-friendly scheduling app to plan out your transportation needs</p>
        </div>
    </div>
    <!--Displays Schedule-->
    <div class="card">
        <div class="card-header bg-secondary text-white font-weight-bold">
            Train Schedule
        </div>
            <div class="card-body">
                <table class="table table-hover m-2">
                    <thead>
                        <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-data">
                        
                    </tbody>
                </table>
            </div>
    <!--User Interface-->
    <div class="card-body"> 
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header bg-secondary text-white font-weight-bold">
            Add Train
        </div>
        <div class="card-body">
    <form class ="form">
        <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName" aria-describedby="text" placeholder="Enter Train Name"> 
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
        </div>
        <div class="form-group">
                <label for="firstTrain">First Train Time (In Military Time)</label>
                <input type="text" class="form-control" id="firstTrain" aria-describedby="time" placeholder="Enter First Train Time">  
            </div>      
        <div class="form-group">
            <label for="frequency">Frequency (In Minutes)</label>
            <input type="text" class="form-control" id="frequency" aria-describedby="time" placeholder="Train Frequency">  
        </div>      
        <button type="submit" id="submitBtn" class="btn btn-secondary">Submit</button>
        <button type="submit" id="clearBtn" class="btn btn-secondary">Clear Current Schedule</button>
    </form>
        </div>
    </div>
</div>
  
        <script src="app.js"></script>

</body>
</html>
